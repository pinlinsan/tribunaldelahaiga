<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencia del Tribunal de la Haiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p, h2 {
            margin-bottom: 15px;
        }
        .share-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .share-buttons button,
        .share-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }
        .share-buttons button:hover,
        .share-buttons a:hover {
            transform: scale(1.1);
        }
        .share-buttons .copy {
            background-color: #6c757d;
        }
        .share-buttons .copy:hover {
            background-color: #5a6268;
        }
        .share-buttons .whatsapp {
            background-color: #25D366;
        }
        .share-buttons .whatsapp:hover {
            background-color: #1da851;
        }
        .share-buttons .twitter {
            background-color: #1DA1F2;
        }
        .share-buttons .twitter:hover {
            background-color: #0d8ae5;
        }
        .share-buttons .facebook {
            background-color: #3b5998;
        }
        .share-buttons .facebook:hover {
            background-color: #2e4278;
        }
    </style>
    <script>
        function copiarEnlace() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('¡Enlace copiado al portapapeles!');
            }).catch(() => {
                alert('Error al copiar el enlace. Intenta manualmente.');
            });
        }
    </script>
</head>
<body>
    <h1>Sentencia del Tribunal de la Haiga</h1>
    <!-- Renderiza el contenido como HTML -->
    <div class="content">
        {{ . }}
    </div>

    <!-- Botones para compartir -->
    <div class="share-buttons">
        <h3>¡Comparte esta sentencia!</h3>
        <button class="copy" onclick="copiarEnlace()">Copiar enlace</button>
        <a href="https://wa.me/?text=¡Mira esta sentencia! {{ . }}" target="_blank" class="whatsapp">
            Compartir en WhatsApp
        </a>
        <a href="https://twitter.com/intent/tweet?text=¡Mira esta sentencia!&url={{ . }}" target="_blank" class="twitter">
            Compartir en Twitter
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ . }}" target="_blank" class="facebook">
            Compartir en Facebook
        </a>
    </div>
</body>
</html>
